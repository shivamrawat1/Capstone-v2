<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMPIRE Interview Prep</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
          href="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/editor/editor.main.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #container {
            display: flex;
            height: 100%;
        }
        #editor-pane {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        #right-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #video-feed {
            height: 50%;
            background-color: #222;
        }
        #chat {
            height: 50%;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 5px;
        }
        #chat-input textarea {
            flex: 1;
            resize: none;
            padding: 5px;
            font-size: 1em;
        }
        #chat-input button {
            width: 50px;
            font-size: 1em;
        }
        #send-button {
            width: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/split.js/dist/split.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="editor-pane">
            <div id="editor" style="width: 100%; height: 100%;"></div>
        </div>
        <div id="right-pane">
            <div id="video-feed">
                <video id="videoElement" autoplay muted style="width:100%; height:100%;"></video>
            </div>
            <div id="chat">
                <div id="chat-messages"></div>
                <div id="chat-input">
                    <textarea id="user-input" rows="2"></textarea>
                    <button id="send-button">Send</button>
                    <button id="voice-button">ðŸŽ¤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>

    <script>
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark'
            });
        });

        // Webcam setup
        var video = document.getElementById('videoElement');
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.log("Something went wrong!", error);
                });
        }

        // Chat setup
        var sendButton = document.getElementById('send-button');
        var userInput = document.getElementById('user-input');
        var chatMessages = document.getElementById('chat-messages');
        var voiceButton = document.getElementById('voice-button');

        // Speech Recognition
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();

        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        voiceButton.addEventListener('click', function() {
            recognition.start();
        });

        recognition.onresult = function(event) {
            var speechResult = event.results[0][0].transcript;
            userInput.value = speechResult;
            sendButton.click();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error', event);
        };

        // Speech Synthesis
        function speak(text) {
            var synth = window.speechSynthesis;
            var utterThis = new SpeechSynthesisUtterance(text);
            synth.speak(utterThis);
        }

        // Handle sending message
        sendButton.addEventListener('click', function() {
            var message = userInput.value;
            if (message.trim() === '') return;
            appendMessage('You', message);
            userInput.value = '';

            // Send message to server and handle response
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Assistant', data.message);
            });
        });

        // Append message and use speech synthesis for Assistant's response
        function appendMessage(sender, message) {
            var messageElement = document.createElement('div');
            messageElement.innerHTML = '<strong>' + sender + ':</strong> ' + message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (sender === 'Assistant') {
                speak(message);
            }
        }
    </script>
</body>
</html>
